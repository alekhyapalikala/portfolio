<style>
  .all{
      height: 200px;
      width: 200px;
      background-color: antiquewhite;
  }
  .dovelopment{
      height: 200px;
      width: 200px;
      background-color: aqua;
  }
  .designing{
      height: 200px;
      width: 200px;
      background-color: blueviolet;
  }
</style>

<div class="main-btn btn-group">
  <button onclick="al()" class="btn btn-primary">All</button>
  <button onclick="des()" class="btn btn-primary">Dovelopment</button>
  <button onclick="dov()" class="btn btn-primary">Designing</button>
</div>
<div class="main-tab" style="display: flex;">
  <div class="all" id="alljs" >
      <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630 " height="200px" width="200px"/>
      
      
  </div>
  <div class="dovelopment" id="devjs"  style="display: none;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxljCiU3pRUXpw-39aklTNk7BDV3G9Dn7ocw&s" height="200px" width="200px"/>
  </div>

  <div class="designing" id="dovjs" style="display: none;">
      <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630 " height="200px" width="200px"/>
  </div>
  
</div>

<script>
  function al(){
  document.getElementById("alljs").style.display="block";
  document.getElementById("devjs").style.display="block";
  document.getElementById("dovjs").style.display="block";
  }
  function des(){
  document.getElementById("alljs").style.display="none";
  document.getElementById("devjs").style.display="block";
  document.getElementById("dovjs").style.display="none";
  }
  function dov(){
  document.getElementById("alljs").style.display="none";
  document.getElementById("devjs").style.display="none";
  document.getElementById("dovjs").style.display="block";
  }
</script>
